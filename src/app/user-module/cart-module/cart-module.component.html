<div class="container">
  <div class="row">
    <div class="col-12" *ngFor="let item of carts">
      <app-cart-item [cart]="item.cart" [amount]="item.amount"></app-cart-item>
    </div>
  </div>



  <div class="row">
    <div class="col-12">
      <h4 class="mt-5">Tổng tiền: {{totalPrice}}</h4>

      <h3 class="display-4 mt-5 mb-4">Thông tin khách hàng</h3>
      
      <form #frmOrder="ngForm" (ngSubmit)="BuyNow(frmOrder.value)" class="w-50 m-auto">
        <div class="form-group">
          <label for="">Họ tên</label>
          <input type="text" required name="name" #fullName='ngModel' ngModel class="form-control">
          <div *ngIf="fullName.errors && (fullName.touched || fullName.dirty)">
            <div class="alert alert-danger" *ngIf="fullName.errors.required ">
              Vui lòng nhập họ tên
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" required name="email" #email='ngModel' ngModel class="form-control">
          <div *ngIf="email.errors && (email.touched || email.dirty)">
            <div class="alert alert-danger" *ngIf="email.errors.required ">
              Vui lòng nhập email
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Số điện thoại</label>
          <input type="text" required name="phonenumber" #phone='ngModel' ngModel class="form-control">
          <div *ngIf="phone.errors && (phone.touched || phone.dirty)">
            <div class="alert alert-danger" *ngIf="phone.errors.required ">
              Vui lòng nhập số điện thoại
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Địa chỉ</label>
          <input type="text" required name="address" #address='ngModel' ngModel class="form-control">
          <div *ngIf="address.errors && (address.touched || address.dirty)">
            <div class="alert alert-danger" *ngIf="address.errors.required ">
              Vui lòng nhập địa chỉ
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button [disabled]="frmOrder.invalid" type="submit" class="btn btn-success my-3" style="font-size: 20px">
            Thanh toán
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
