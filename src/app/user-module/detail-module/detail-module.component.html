<ng-container *ngIf="item">
  <div class="container my-2">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-center">{{item.title}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <img [src]="'data:image/jpeg;base64,'+item.image" />
      </div>
      <div class="col-9">
        <p class="mt-3">
          {{item.detail}}
        </p>
        <p>Giá: {{item.price}}</p>
        <div class="my-2" style="position: absolute; bottom: 0">
          <button class="btn btn-success mr-2" (click)="AddCart()">Thêm vào giỏ hàng</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
