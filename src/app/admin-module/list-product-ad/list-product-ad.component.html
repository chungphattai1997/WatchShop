<div class="container">
  <div class="card text-center">
    <!-- Header -->
    <div class="card-header myCardHeader">
      <div class="row">
        <div class="col-md-6">
          <h3 class="text-left text-primary font-weight-bold">Danh sách sản phẩm</h3>
        </div>
        <div class="col-md-6 text-right">
          <button class="btn btn-primary" id="btnThem" data-toggle="modal" data-target="#myModal">Thêm sản phẩm</button>
        </div>
      </div>
    </div>

    <!-- Body -->
    <div class="card-body">
      <table class="table table-bordered table-hover myTable">
        <thead class="text-primary">
          <tr>
            <th class="nowrap">
              <span class="mr-1">Mã sản phẩm</span>
            </th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Loại sản phẩm</th>
          </tr>
        </thead>
        <tbody class="text-left" id="tableDanhSach" *ngFor="let item of listProduct">
          <tr>
            <td class="text-center">{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>{{item.id_category}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <div class="card-footer myCardFooter">
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mb-0">
            <h3 class="mt-4" id="header-title">Thêm sản phẩm</h3>
          </header>
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Thông tin sản phẩm</h5>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                  </div>
                  <input type="msnv" name="msnv" id="msnv" class="form-control input-sm" placeholder="Mã số nhân viên">
                </div>
                <span class="sp-thongbao" id="tbMaNV"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                  </div>
                  <input type="name" name="name" id="name" class="form-control input-sm" placeholder="Họ và tên">
                </div>
                <span class="sp-thongbao" id="tbTen"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
                </div>
                <span class="sp-thongbao" id="tbEmail"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                  </div>
                  <input type="password" name="password" id="password" class="form-control input-sm"
                    placeholder="Mật khẩu">
                </div>
                <span class="sp-thongbao" id="tbMatKhau"></span>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                  </div>
                  <select class="form-control" id="chucvu">
                    <option>Chọn chức vụ</option>
                    <option>Sếp</option>
                    <option>Trưởng phòng</option>
                    <option>Nhân viên</option>
                  </select>
                </div>
                <span class="sp-thongbao" id="tbChucVu"></span>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button id="btnThemNV" type="button" class="btn btn-success">Thêm người dùng</button>
            <button id="btnCapNhatNV" type="button" class="btn btn-success">Cập nhật</button>
            <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
